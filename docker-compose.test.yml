version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Test Database
  # ===========================================
  postgres-test:
    image: postgres:15-alpine
    container_name: rappit-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: rappit_test
      POSTGRES_PASSWORD: rappit_test_pass
      POSTGRES_DB: rappit_test
    ports:
      - "5440:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rappit_test -d rappit_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis - Test Cache
  # ===========================================
  redis-test:
    image: redis:7-alpine
    container_name: rappit-redis-test
    restart: unless-stopped
    ports:
      - "6385:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
